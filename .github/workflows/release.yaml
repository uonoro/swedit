name: "Publish Release"

on:
  push:
    tags:
      - "v*" # Startet den Build, wenn du ein Tag wie v1.0.0 pushst

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      # 1. pnpm installieren
      - name: install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8 # Nutzt Version 8 (oder 'latest' für die aktuellste)

      # 2. Node.js mit pnpm-Cache einrichten
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "pnpm"

      # 3. Rust Toolchain & Cache
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      # 4. Linux-spezifische Abhängigkeiten
      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      # 5. Frontend-Abhängigkeiten mit pnpm installieren
      - name: install frontend dependencies
        run: pnpm install

      # 6. Build & GitHub Release
      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__ # Nutzt die Version aus der tauri.conf.json
          releaseName: "App v__VERSION__"
          releaseBody: "Automatischer Build via GitHub Actions."
          releaseDraft: true
          prerelease: false
